<!doctype html>
<html>
  <head><title>Chọn Sheet</title></head>
  <body>
    <h2>Chọn sheet để học</h2>
    <form method="post">
      <select name="sheet">
        {% for sheet in sheets %}
          <option value="{{ sheet }}">{{ sheet }}</option>
        {% endfor %}
      </select>
      <button type="submit">Bắt đầu</button>
    </form>
  </body>
</html>
